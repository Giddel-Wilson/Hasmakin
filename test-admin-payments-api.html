<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Payments API</title>
</head>
<body>
    <h1>Test Admin Payments API</h1>
    <button id="testBtn">Test API Call</button>
    <pre id="output"></pre>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const output = document.getElementById('output');
            output.textContent = 'Loading...\n';
            
            try {
                console.log('Making request to /api/admin/payments');
                
                const response = await fetch('/api/admin/payments', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    output.textContent = JSON.stringify(data, null, 2);
                } else {
                    const text = await response.text();
                    output.textContent = 'Non-JSON response:\n' + text;
                }
                
            } catch (error) {
                output.textContent = 'Error: ' + error.message + '\n' + error.stack;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
